<div class="container-fluid">
    <div class="col-12 d-flex justify-content-center">
        <div class="col-4">
            <h4 class="text-left mb-3">TODO</h4>
            <div class="col-12 d-flex align-items-center justify-content-center">
                <input class="col-8" type="text" name="text" [(ngModel)]="todoValue">
                <button type="submit" class="col-3 btn btn-primary" (click)="addTodo()">Add </button>
            </div>

            <!-- TODO LIST -->
            <div class="mt-3">
                <h5>Todo List</h5>
                <div class="col-12 d-flex align-items-center" *ngFor="let todo of todoList; let i=index">
                    <input type="checkbox" class="col-1 todo-checkbox" [(ngModel)]="todo.value"
                        (ngModelChange)="changeTodo(i)">
                    <p class="col-9">{{todo.content}}</p>
                    <button type="button" class="btn btn-outline-light text-danger col-2 del-btn"
                        (click)="openModal(content, i, 'todoList')">
                        <i class="bi bi-trash3"></i> </button>
                </div>
            </div>

            <!-- FINISHED LIST -->
            <div class="mt-3">
                <h5>Finished List</h5>
                <div class="col-12 d-flex align-items-center" *ngFor="let todo of finishedList; let i=index">
                    <input type="checkbox" class="col-1 todo-checkbox" [(ngModel)]="todo.value">
                    <p class="col-9">{{todo.content}}</p>
                    <button type="button" class="btn btn-outline-light text-danger col-2 del-btn"
                        (click)="openModal(content, i, 'finishedList')">
                        <i class="bi bi-trash3"></i> </button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Delete</h4>
        <button type="button" class="btn-close" aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <p>
            <strong>Are you sure you want to delete?</strong>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Ok</button>
    </div>
</ng-template>
