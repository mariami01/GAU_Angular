<div class="container">
    <h2>Shopping Cart</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartItems; let i = index">
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <input type="number" [(ngModel)]="item.quantity" (change)="updateTotal(i)" min="1">
                </td>
                <td>{{ item.price * item.quantity }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="removeFromCart(i)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-right">
        <h4>Total: $ {{ getTotal() }}</h4>
        <button class="btn btn-success" (click)="checkout()">Proceed to Checkout</button>
    </div>
</div>
<hr>
<br><br><br><br><br>
