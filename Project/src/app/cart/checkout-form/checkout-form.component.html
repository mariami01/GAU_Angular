<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" formControlName="fullName">
    <div
        *ngIf="checkoutForm.get('fullName')?.invalid && (checkoutForm.get('fullName')?.dirty || checkoutForm.get('fullName')?.touched)">
        <div *ngIf="checkoutForm.get('fullName')?.errors?.['required']">Full Name is required.</div>
    </div>

    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div
        *ngIf="checkoutForm.get('email')?.invalid && (checkoutForm.get('email')?.dirty || checkoutForm.get('email')?.touched)">
        <div *ngIf="checkoutForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="checkoutForm.get('email')?.errors?.['email']">Invalid email format.</div>
    </div>

    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address">
    <div
        *ngIf="checkoutForm.get('address')?.invalid && (checkoutForm.get('address')?.dirty || checkoutForm.get('address')?.touched)">
        <div *ngIf="checkoutForm.get('address')?.errors?.['required']">Address is required.</div>
    </div>

    <label for="city">City:</label>
    <input type="text" id="city" formControlName="city">
    <div
        *ngIf="checkoutForm.get('city')?.invalid && (checkoutForm.get('city')?.dirty || checkoutForm.get('city')?.touched)">
        <div *ngIf="checkoutForm.get('city')?.errors?.['required']">City is required.</div>
    </div>

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" formControlName="zip">
    <div
        *ngIf="checkoutForm.get('zip')?.invalid && (checkoutForm.get('zip')?.dirty || checkoutForm.get('zip')?.touched)">
        <div *ngIf="checkoutForm.get('zip')?.errors">Zip Code is required.</div>
        <div *ngIf="checkoutForm.get('zip')?.errors">Invalid zip code format (should be 5 digits).</div>
    </div>

    <button type="submit" [disabled]="checkoutForm.invalid">Place Order</button>
</form>
