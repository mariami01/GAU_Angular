<div class="container">
    <h3 class="mb-4">Cart List</h3>
    <div class="row" *ngFor="let product of cart; let i = index">
        <!-- Product Card -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Size: {{ product.size }}</p>
                    <p class="card-text">Seller: {{ product.seller }}</p>
                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <button class="btn btn-danger mr-2" (click)="removeItem(index)">Remove</button>
                            <button class="btn btn-secondary">Save for Later</button>
                        </div>
                        <div>
                            <p class="mb-0">Price: ${{ product.price }}</p>
                            <!-- <p class="mb-0">Quantity: {{ product.quantity }}</p> -->
                            <!-- Quantity Dropdown -->
                            <div class="mb-3">
                                <label for="quantitySelect{{i}}">Quantity:</label>
                                <select class="form-select" id="quantitySelect{{i}}" [(ngModel)]="product.quantity">
                                    <option *ngFor="let quantity of quantityOptions">
                                        {{product.quantity}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
